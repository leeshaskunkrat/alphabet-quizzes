<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alphabet Speed Quiz (3 Letters)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #letters {
      font-size: 48px;
      letter-spacing: 12px;
      margin: 20px;
    }
    input {
      font-size: 24px;
      text-transform: uppercase;
      width: 60px;
      text-align: center;
    }
    #feedback {
      margin-top: 10px;
      height: 24px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1>Which letter comes first?</h1>

<div id="letters"></div>

<input id="answer" maxlength="1" autofocus />

<div id="feedback"></div>

<script>
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  let currentLetters = [];

  function newQuestion() {
    currentLetters = [];

    while (currentLetters.length < 3) {
      const letter = alphabet[Math.floor(Math.random() * 26)];
      if (!currentLetters.includes(letter)) {
        currentLetters.push(letter);
      }
    }

    document.getElementById("letters").textContent =
      currentLetters.join("   ");
    document.getElementById("answer").value = "";
    document.getElementById("feedback").textContent = "";
  }

  document.getElementById("answer").addEventListener("input", function () {
    const input = this.value.toUpperCase();
    if (!input) return;

    const correct = currentLetters.slice().sort()[0];

    if (input === correct) {
      document.getElementById("feedback").textContent = "✓";
      newQuestion();
    } else {
      document.getElementById("feedback").textContent = "✗";
    }
  });

  newQuestion();
</script>

</body>
</html>
