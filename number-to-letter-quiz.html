<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Letter Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #number {
      font-size: 64px;
      margin: 20px;
    }
    input {
      font-size: 24px;
      width: 60px;
      text-align: center;
      text-transform: uppercase;
    }
    #feedback {
      margin-top: 10px;
      height: 24px;
      font-size: 20px;
    }
@media (max-width: 600px) {
  body {
    margin-top: 30px;
  }

  h1 {
    font-size: 32px;
  }

  #letters, #letter, #number {
    font-size: 72px;
  }

  input {
    font-size: 32px;
    width: 100px;
  }
}

  </style>
</head>
<body>

<h1>What letter is this number?</h1>
<p>(1 = A, 26 = Z)</p>

<div id="number"></div>

<input id="answer" maxlength="1" autofocus />

<div id="feedback"></div>

<script>
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let currentNumber = 0;

  function newQuestion() {
    currentNumber = Math.floor(Math.random() * 26) + 1;
    document.getElementById("number").textContent = currentNumber;
    document.getElementById("answer").value = "";
    document.getElementById("feedback").textContent = "";
  }

  document.getElementById("answer").addEventListener("input", function () {
    const input = this.value.toUpperCase();
    if (!input) return;

    const correct = alphabet[currentNumber - 1];

    if (input === correct) {
      document.getElementById("feedback").textContent = "✓";
      newQuestion();
    } else {
      document.getElementById("feedback").textContent = "✗";
    }
  });

  newQuestion();
</script>

</body>
</html>
